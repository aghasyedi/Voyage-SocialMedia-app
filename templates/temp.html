<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Example</title>
    <style>
      .parent-div {
        position: relative;
        width: 100%;
        height: 200px;
        background-color: lightgray;
      }

      .notify-container {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent-div">
      <div class="notify-container">Notification</div>
    </div>
  </body>
</html>
