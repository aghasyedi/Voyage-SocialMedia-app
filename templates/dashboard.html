<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='v.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voyage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #4caf50;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        nav {
            margin: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        nav a:hover {
            color: #ffffff;
            transform: scale(1.1);
            border: 2px solid #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            align-content: center;
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <h2>Welcome, Admin!</h2><br /><br /><br /><br />
        <nav>
            <ul>
                <li><a href="{{ url_for('view_users')}}">View Users</a></li>
                <li><a href="{{ url_for('view_posts')}}">View Posts</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="{{ url_for('feed')}}">Feed</a></li>
                <li><a href="{{ url_for('logout')}}">Logout</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 AGHA. All rights reserved.</p>
    </footer>

</body>

</html>
